<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello</title>
    <style>
        .hello {
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .color {
            color: red;
        }
    </style>
</head>

<body>
    <div class="hello" onclick="tryCatch(event)">this is a test page,please press <span class="color">F12</span> to check the result in the console</div>
    <script type="text/javascript">
        function HasSubtree(pRoot1, pRoot2) {
            if (pRoot1 == null || pRoot2 == null) {
                return false;
            }
            if (isSubTree(pRoot1, pRoot2)) {
                return true;
            } else {
                return HasSubtree(pRoot1.left, pRoot2) || HasSubtree(pRoot1.right, pRoot2);
            }

            function isSubTree(pRoot1, pRoot2) {
                if (pRoot2 == null) return true;
                if (pRoot1 == null) return false;
                if (pRoot1.val === pRoot2.val) {
                    return isSubTree(pRoot1.left, pRoot2.left) && isSubTree(pRoot1.right, pRoot2.right);
                } else {
                    return false;
                }
            }
        }
    </script>
    <script type="text/javascript" src='./algorithm-collation.js'></script>
    <script>
        function tryCatch(e) {
            console.log(this);
        }
    </script>
</body>

</html>
